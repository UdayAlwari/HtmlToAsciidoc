<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HTML to Asciidoc Converter</title>
    <script src="bower_components/he/he.js"></script>
    <script src="to-asciidoc.js"></script>
</head>
<body>
<textarea id="source" cols="30" rows="10"></textarea>
<textarea id="target" cols="30" rows="10"></textarea>
<button onclick="convertAsc()">Convert</button>
<script>

    function convertAsc() {
        var asciidoc = toAsciidoc(document.querySelector("#source").value);
        document.querySelector("#target").value=asciidoc;
    }

</script>
</body>
</html>
